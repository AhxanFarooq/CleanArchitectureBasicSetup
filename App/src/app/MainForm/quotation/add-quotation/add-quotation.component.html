<!-- app-dropdown -->
<div class="container" style="margin-top: 20px;">
    <div class="card ">
        <div class="card-header">
          <h2>Quotation</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <app-dropdown [items]="items" [label]="labelContactDropdown" (selectionChange)="onDropdownChange($event)"></app-dropdown>

                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <app-input
                    [labelName]="'Date'"
                    (onInputValueEmit)="onDateEmit($event)"
                    [name]="'Date'"
                    [showLabel]="true"
                    [type]="'Date'"
                    [placeHolder]="'Date'"
                    ></app-input>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <app-input
                    [labelName]="'Due Date'"
                    (onInputValueEmit)="onDueDateEmit($event)"
                    [name]="'DueDate'"
                    [showLabel]="true"
                    [type]="'Date'"
                    [placeHolder]="'Due Date'"
                    ></app-input>
                </div>
            </div>
            <div class="row" style="margin: auto;">
                <table class="table table-striped" style="border: 1px solid #e9ecef; border-radius: 4px;">
                    <thead>
                      <tr>
                        <th scope="col" >#</th>
                        <th scope="col" >Product </th>
                        <th scope="col" >Unit Price</th>
                        <th scope="col" >Quantity</th>
                        <th scope="col" >Discount</th>
                        <th scope="col" >Total</th>
                        <th scope="col" ></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row" style="width: 5%;">1</th>
                        <td style="width: 30%;">
                            <app-dropdown [items]="productItems" [showLabel]="false" [label]="labelProductDropdown" (selectionChange)="onProductDropdownChange($event)"></app-dropdown>
                        </td>
                        <td style="width: 15%;">
                            <app-input
                                [labelName]="'Unit Price'"
                                (onInputValueEmit)="onDueDateEmit($event)"
                                [name]="'unitPrice'"
                                [showLabel]="false"
                                [type]="'string'"
                                [placeHolder]="'Unit Price'"></app-input>
                        </td>
                        <td style="width: 15%;">
                            <app-input
                                [labelName]="'Quantity'"
                                (onInputValueEmit)="onDueDateEmit($event)"
                                [name]="'quantity'"
                                [showLabel]="false"
                                [type]="'string'"
                                [placeHolder]="'Quantity'"></app-input>
                        </td>
                        <td style="width: 15%;">
                            <app-input
                                [labelName]="'Discount'"
                                (onInputValueEmit)="onDueDateEmit($event)"
                                [name]="'discount'"
                                [showLabel]="false"
                                [type]="'string'"
                                [placeHolder]="'Discount'"></app-input>
                        </td>
                        <td style="width: 15%;">
                            <app-input
                                [labelName]="'Total'"
                                (onInputValueEmit)="onDueDateEmit($event)"
                                [name]="'total'"
                                [showLabel]="false"
                                [type]="'string'"
                                [placeHolder]="'Total'"></app-input>
                        </td>
                        <td style="width: 5%;">
                            <button  type="button" class="btn btn-sm  btn-danger" style="margin-top: 2px;" title="Delete">
                                <i class="fa-solid fa-trash-can"></i>
                              </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="row " >
                <div class="col-sm-12 col-md-12 col-lg-6 text_area" >
                    <app-textarea 
                    [labelName]="'Terms And Conditions'"
                    (onInputValueEmit)="onDueDateEmit($event)"
                    [name]="'termAndCondition'"
                    [showLabel]="true"
                    [placeHolder]="'Term And Condition'"
                    [value]="''"
                    ></app-textarea>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6" >
                    <table class="table table-striped" style="border: 1px solid #e9ecef; border-radius: 4px;">
                    
                        <tbody>
                          <tr >
                            <th scope="row" style="width: 50%; border: 1px solid #e9ecef; ">Total</th>
                            <td style="width: 50%; ">
                               500000
                            </td>
                          </tr>
                          <tr >
                            <th scope="row" style="width: 50%; border: 1px solid #e9ecef; ">Discount</th>
                            <td style="width: 50%;  ">
                               5000
                            </td>
                          </tr>
                          <tr >
                            <th scope="row" style="width: 50%; border: 1px solid #e9ecef; ">Sale Tax</th>
                            <td style="width: 50% ;">
                               500000
                            </td>
                          </tr>
                          <tr >
                            <th scope="row" style="width: 50%; border: 1px solid #e9ecef; ">Grand Total</th>
                            <td style="width: 50%;">
                               500000
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="row justify-content-end" >
                <div class="col-auto">
                    <button type="button"  class="btn btn-primary" >
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" style="margin-left: 5px;">
                        Cancel
                    </button>
                </div>
            </div>
            
        </div>
      </div>
</div>
