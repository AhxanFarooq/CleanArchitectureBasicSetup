
<div class="container-fluid mt-5 row justify-content-center d-flex">
    <div class="card p-3 col-6 " >
        <div class="">
            <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.userName" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="mb-3">
            <label for="device" class="form-label">Device</label>
            <input type="text" class="form-control" id="device" [(ngModel)]="user.device" name="device">
        </div>
        <div class="mb-3">
            <label for="ipAddress" class="form-label">Ip Address</label>
            <input type="text" class="form-control" id="ipAddress" [(ngModel)]="user.ipAddress" name="ipAddress">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="mt-3">Don't have an account? <a routerLink="/login">Sign in here</a></p>
    </form>
        </div>
    </div>
</div>
